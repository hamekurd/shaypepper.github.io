<!DOCTYPE html>
<html>
<head>
    <title>calcudoku</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src=index.js></script>
</head>
<body>
<div class="row">
    
</div>
<p>
    Size:
    <div class="btn-group">
        <button class="size-btn btn" data-n="4">4x4</button>
        <button class="size-btn btn" data-n="5">5x5</button>
        <button class="size-btn btn" data-n="6">6x6</button>
        <button class="size-btn btn" data-n="7">7x7</button>
        <button class="size-btn btn btn-selected" data-n="8">8x8</button>
        <button class="size-btn btn" data-n="9">9x9</button>
    </div>
</p>
<p>
    Candidate Mode:
    <div class="btn-group">
        <button class="mode-btn btn btn-selected" data-mode="guess"><span class="glyphicon glyphicon-pencil"/></button>
        <button class="mode-btn btn" data-mode="candidate"><span class="glyphicon glyphicon-th"/></button>
    </div>
</p>
<div id="wrapper">
    <table id="puzzle" class="grid"/>
</div>
</body>
</html>
